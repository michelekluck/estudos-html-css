<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5 
    </title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente </h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width=560 poster="imagens/morango.jpeg.jpg" controls autoplay loop >
      <source src="midia/meu-video.mp4.mp4" type="video/mp4">
      <source src="midia/meu-video.ogv.ogv" type="video/ogg">
      <source src="midia/meu-video.m4v.m4v" type="midia/m4v">
      <source src="midia/meu-video.webm.webm" type="midia/webm">
      <p>Se o navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/A7h0dm2uJH8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/502874684?h=ce2efde224&color=ff0179&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen>
</body>
</html>
